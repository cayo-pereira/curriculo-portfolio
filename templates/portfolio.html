  <!-- Script JS (deve ser criado um arquivo portfolio.js ou usar o existente) -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  
  <!-- Adicione este script se não quiser criar um arquivo separado -->
  <script>
    // Controle do Menu Lateral (idêntico ao index.html)
    function toggleSidebar() {
      const menuToggle = document.getElementById('menu-toggle');
      const overlay = document.getElementById('menu-overlay');
      const sidebar = document.getElementById('sidebar');
      
      let menuOpen = menuToggle.classList.contains('active');
      let isTransitioning = false;

      if (isTransitioning) return;

      menuToggle.classList.toggle('active');
      isTransitioning = true;

      if (!menuOpen) {
        overlay.classList.add('active');
        
        const onTransitionEnd = () => {
          sidebar.classList.add('open');
          overlay.removeEventListener('transitionend', onTransitionEnd);
          isTransitioning = false;
        };

        overlay.addEventListener('transitionend', onTransitionEnd);
      } else {
        sidebar.classList.remove('open');
        setTimeout(() => {
          overlay.classList.remove('active');
          isTransitioning = false;
        }, 300);
      }
    }

    // Fechar menu ao clicar nos links
    document.querySelectorAll('#sidebar a').forEach(link => {
      link.addEventListener('click', () => {
        if (document.getElementById('menu-toggle').classList.contains('active')) {
          toggleSidebar();
        }
      });
    });
  </script>
</body>
