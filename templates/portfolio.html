<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Cayo Pereira</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
  <!-- Menu Toggle (idêntico ao index.html) -->
  <div id="menu-toggle" onclick="toggleSidebar()" aria-label="Abrir menu lateral" role="button" tabindex="0">
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Overlay (idêntico ao index.html) -->
  <div id="menu-overlay"></div>

  <!-- Sidebar (idêntico ao index.html com ajuste de links) -->
  <div id="sidebar">
    <ul class="menu-links">
      <li><a href="/#header">Início</a></li>
      <li><a href="/#sobre">Sobre Cayo</a></li>
      <li><a href="/#competencias">Competências</a></li>
      <li><a href="/#experiencias">Experiências</a></li>
      <li><a href="/portfolio">Portfólio</a></li>
      <li>
        <a href="{{ url_for('static', filename='curriculo_cayo_pereira_resumido.pdf') }}" download>
          Baixar Currículo Resumido
        </a>
      </li>
    </ul>
    <div class="social-icons">
      <a href="mailto:seuemail@gmail.com">
        <img src="{{ url_for('static', filename='img/gmail_icon.svg') }}" alt="Gmail">
      </a>
      <a href="https://linkedin.com/in/seulinkedin" target="_blank">
        <img src="{{ url_for('static', filename='img/linkedin_icon.svg') }}" alt="LinkedIn">
      </a>
      <a href="https://wa.me/5521993181241" target="_blank">
        <img src="{{ url_for('static', filename='img/whatsapp_icon.svg') }}" alt="WhatsApp">
      </a>
      <a href="https://github.com/cayo-pereira" target="_blank">
        <img src="{{ url_for('static', filename='img/github_icon.svg') }}" alt="Github">
      </a>
    </div>
  </div>

  <header id="portfolio-header">
    <h1>Portfólio de Cayo Pereira</h1>
  </header>

  <main>
    <section>
      <h2>Projetos em destaque</h2>
      <p>Em breve você verá aqui uma lista com meus principais projetos.</p>
    
      <!-- Imagens de Projetos -->
      <div class="project-gallery">
        <div class="project-item" style="--i:1" onclick="openModal(0)">
          <img src="{{ url_for('static', filename='img/agen-consu-adm.png') }}" alt="Projeto 1">
        </div>
        <div class="project-item" style="--i:2" onclick="openModal(1)">
          <img src="{{ url_for('static', filename='img/agen-consu-home.png') }}" alt="Projeto 2">
        </div>
        <div class="project-item" style="--i:3" onclick="openModal(2)">
          <img src="{{ url_for('static', filename='img/port-1.png') }}" alt="Projeto 3">
        </div>
        <div class="project-item" style="--i:4" onclick="openModal(3)">
          <img src="{{ url_for('static', filename='img/port-home-film.png') }}" alt="Projeto 4">
        </div>
        <div class="project-item" style="--i:5" onclick="openModal(4)">
          <img src="{{ url_for('static', filename='img/port-sort-film.png') }}" alt="Projeto 5">
        </div>
        <div class="project-item" style="--i:6" onclick="openModal(5)">
          <img src="{{ url_for('static', filename='img/port-sugestoes-film.png') }}" alt="Projeto 6">
        </div>
        <div class="project-item" style="--i:7" onclick="openModal(6)">
          <img src="{{ url_for('static', filename='img/port-admin-filmes.png') }}" alt="Projeto 7">
        </div>
      </div>
    </section>
    
    <!-- Modal de Exibição das Imagens -->
    <div id="image-modal" class="modal">
        <button id="close-btn" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <img id="modal-image" src="" alt="">
            <button id="prev-btn" class="modal-arrow" onclick="navigateImage(-1)">&#10094;</button>
            <button id="next-btn" class="modal-arrow" onclick="navigateImage(1)">&#10095;</button>
        </div>
    </div>



  <!-- Script JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  <script>
    const images = [
      "{{ url_for('static', filename='img/agen-consu-adm.png') }}",
      "{{ url_for('static', filename='img/agen-consu-home.png') }}",
      "{{ url_for('static', filename='img/port-1.png') }}",
      "{{ url_for('static', filename='img/port-home-film.png') }}",
      "{{ url_for('static', filename='img/port-sort-film.png') }}",
      "{{ url_for('static', filename='img/port-sugestoes-film.png') }}",
      "{{ url_for('static', filename='img/port-admin-filmes.png') }}",
    ];
    let currentImageIndex = 0;

    function openModal(index) {
      currentImageIndex = index;
      document.getElementById('modal-image').src = images[currentImageIndex];
      document.getElementById('image-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('image-modal').style.display = 'none';
    }

    function navigateImage(direction) {
      currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
      document.getElementById('modal-image').src = images[currentImageIndex];
    }
  </script>
</body>
</html>
